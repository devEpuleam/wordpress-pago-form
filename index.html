<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">




    <!--FORMULARIO-->
    <form class="row g-3 needs-validation" id="payForm" novalidate>
        <!-- input de cedula -->

        <div class="input-group col-12" novalidate>
            <label for="cedula" class="form-label col-12">Cédula</label>
            <input type="search" name="cedula" id="cedula" class="form-control rounded" placeholder="Ej. 1316664166"
                pattern="^\d{10}$" aria-label="Cédula" required />
            <button type="button" class="btn btn-outline-primary" name="buscar" id="buscar">Buscar</button>
            <div class="invalid-feedback">Ingrese su cedula (10 dígitos)</div>
        </div>

        <!--input de nombre-->
        <div class="hide col-12">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" disabled name="nombre" id="nombre">
        </div>


        <!-- Select del curso-->
        <div class="hide col-12">
            <label for="cursos" class="form-label">Seleccione curso a pagar </label>
            <select id="cursos" name="curso" required class="form-select">
                <option value="" selected disabled hidden>Seleccione el curso</option>

            </select>
            <div class="invalid-feedback">Seleccione un curso a pagar</div>
        </div>

        <!-- Select del motivo-->
        <div class="hide col-12">
            <label for="motivos" class="form-label">Seleccione el motivo a pagar </label>
            <select id="motivos" name="motivo" required class="form-select">
                <option value="" selected disabled hidden>Seleccione el motivo a pagar</option>
                <option value="Inscripcion">Inscripción</option>
                <option value="Matricula">Matrícula</option>
                <option value="Mensualidad">Mensualidad</option>
            </select>
            <div class="invalid-feedback">Seleccione un motivo a pagar</div>
        </div>

        <!-- input del monto-->


        <!-- Select del metodo de pago-->
        <div class="hide col-12">
            <label for="metodoPago" class="form-label">Seleccione el método de pago </label>
            <select id="metodoPago" name="metodoPago" required class="form-select">
                <option value="" selected disabled hidden>Seleccione el método de pago</option>
                <option value="Transferencia">Transferecia o depósito</option>
                <option value="Credito">Tarjeta de crédito </option>
                <option value="Debito">Tarjeta de débito </option>
            </select>
            <div class="invalid-feedback">Seleccione un método pago</div>
        </div>

        <!-- div donde ira o el imput de imagen o select para recibir el datalink-->
        <div id="infoDiv" class="row">
        </div>
        <!-- input de número -->
        <div id="infoDiv2" class="row">
        </div>


        <!-- button de enviar-->
        <div class="hide col-12">
            <button class="btn btn-primary w-100" name="ejecutar" id="ejecutar">Realizar</button>
        </div>
    </form>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Ajax CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script de validacion de campos del formulario-->
    <script src="./no-comments.js">

    </script>
</body>

</html>
